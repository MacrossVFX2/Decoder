<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:Neyron Encrypter:.</title>
    <link rel="icon" type="img/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!---Header-->
    <header>
        <a href="#" rel="">
            <img src="./images/header.png" alt="LogoEncriptador" class="logo">
        </a>
    </header>
    <!--Main section-->
    <main>
        <section class="encrypter">
            <textarea class="encrypt" placeholder="Inserte su texto aqui"></textarea>
            <div class="encrypter-warning">
                <img src="images/warning.svg" alt="img-warning" class="img-warning">
                <p class="warning-text">Solo letras minusculas y sin acentos</p>
            </div>
            <div class="container">
                <button type="submit" class="btn-encrypt">Encrypt!</button>
                <button type="submit" class="btn-decrypt">Decrypt!</button>
            </div>
        </section>
        <section class="board">
            <div class="board-container">
                <img src="images/lupa.png" alt="lupa" class="img-lupa">
                <p class="text-one">No se encontro ningun mensaje</p>
                <p class="text-two">"ingrese el texto a encriptar o desencriptar"</p>
            </div>
            <textarea type="mensaje" class="result" readonly></textarea>
            <button type="submit" class="btn-copy">Copy!</button>
        </section>
    </main>
    <script src="index.js"></script>
    <!--footer-->
    <footer>
        <p class="Copyright">&copy; Copyright 2024 - Text Encrypter - Dev by Valkyrie_Pilot</p>
        <a href="https://linkedin.com/in/abraham-morales-vfx2" rel="Linkedin">
            <img src="images/linkedin.svg" alt="logoLinkedin" class="linked">
        </a>
        <a href="https://github.com/MacrossVFX2" rel="Github">
            <img src="images/github.svg" alt="logoGithub" class="github">
        </a>
    </footer>
</body>    
</html>
